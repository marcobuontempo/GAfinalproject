<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link CSS Style and Reset sheets -->
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Link Tab/Window Icon -->
    <link rel="icon" href="images/T2.JPG">
    
    <!-- Webpage Title -->
    <title>T2 Task Planner</title>
  </head>



  <body class="box">

    <!-- Header Start -->
    <header class="row header">
      <h1>T2 Task Planner</h1>  
    </header>
    <!-- Header End -->
      
    <!-- Main Card Container Start -->
    <div class="row main-container">
      
      <!-- Burger Icon for Menu Toggle Start -->
      <div id="menu-button">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
      </div>
      <!-- Burger Icon for Menu Toggle End -->
      
      
      <!-- Sidebar Navigation Start -->
      <nav id="sidebar">
        <ul>
          <li><button type="button" id="create-button">CREATE</button></li>
          <li><a href="list.html">TO-DO</a></li>
          <li><a href="prog.html">IN-PROGRESS</a></li>
          <li><a href="review.html">REVIEW</a></li>
          <li><a href="done.html">DONE</a></li>
        </ul>
      </nav>
      <!-- Sidebar Navigation End -->

      <!-- Card List Start -->
          <section class="cards" id="task-card-list">
            
            <!-- Placeholder example card one -->   
            <div class="card">
              <img src="images/edit-icon.svg" alt="Edit button" class="edit-icon">
              <div class="card-container">
                <h1>Welcome</h1>
                <p class="card-desc">Press the burger icon on the left to create a new form :)</p>
                <p class="card-status">STATUS</p>
              </div>
              <div class="card-footer">
                <span class="card-due-date">Due Date</span><span class="card-assignee">Assignee</span>
              </div>   
            </div>

          </section>
      <!-- Card List End -->
    </div>
    <!-- Main Card Container End -->


    <!-- Form Start -->
        <section>
          <form id="task-form">
            <!-- Title -->
            <img class="close-form" id="closeTaskForm" src="images/close-button.png">
            <div class="form-row">
              <label for="form-title">Title</label>
              <input type="text" id="form-title" name="form-title">
            </div>
    
            <!-- Middle Section Container -->
            <div class="form-row middle-form">
              <!-- Description -->
                <div id="desc-container">
                  <label for="form-desc">Description</label>
                  <textarea id="form-desc" name="form-desc"></textarea>
                </div>
    
              <!-- Right Column Container Start -->
                <div class="right-col-form">
                  <!-- Assignee -->
                  <div class="right-col-input">          
                    <label for="form-assignee">Assignee</label>
                    <input type="text" id="form-assignee" name="form-assignee">
                  </div>
                  <!-- Due Date -->
                  <div class="right-col-input">
                    <label for="form-due">Due Date</label>
                    <input type="date" id="form-due" name="form-due">
                  </div>
                  <!-- Status Select Menu -->
                  <div class="right-col-input-select">
                    <label for="form-status-select">Status</label>
                    <select name="form-status" id="form-status-select">
                      <option value="none" selected disabled hidden></option>
                      <option value="in-progress">In-Progress</option>
                      <option value="to-do">To-Do</option>
                      <option value="review">Review</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
                </div>
                <!-- Right Column Container End -->
            </div>
            <!-- Middle Section Container End -->
    
            <!-- Bottom Row -->
            <div class="form-row form-footer">
              <!-- Delete Button -->
              <input type="button" id="deleteTaskBtn" value="Delete Task">
              <!-- Save Task Button -->
              <input type="button" id="saveTaskBtn" value="Save Task">
            </div>
          </form>
        </section>
      <!-- Form End -->
      

      <!-- Footer Start -->
      <footer class="row footer">
        <ul>
          <li class="t2planner">T2 TASK PLANNER Â©</li>
          <li class="footerclock"><span id='ct6'></span></li>
          <li class="createdby">Created by da boiz</li>
        </ul>
      </footer>
      <!-- Footer End -->


    <!-- Link to custom JS files -->
    <script src="js/interactivity.js"></script>
    <script src="js/taskmanager.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/index.js"></script>
 
    
  </body>

</html>
